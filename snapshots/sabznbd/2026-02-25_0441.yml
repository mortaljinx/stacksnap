services:
  sabnzbd:
    image: linuxserver/sabnzbd
    restart: unless-stopped
    ports:
      - "8088:8080"
      - ":::8088:8080"
    volumes:
      - "/mnt/nvme/docker/sabnzbd:/config:rw"
      - "/mnt/nas/data/usenet:/data/usenet:rw"
    environment:
      PGID: "1000"
      TZ: "Europe/London"
      PUID: "1000"
      PS1: "$(whoami)@$(hostname):$(pwd)\$ "
      S6_CMD_WAIT_FOR_SERVICES_MAXTIME: "0"
      S6_VERBOSITY: "1"
      S6_STAGE2_HOOK: "/docker-mods"
      VIRTUAL_ENV: "/lsiopy"
      LSIO_FIRST_PARTY: "true"
      PYTHONIOENCODING: "utf-8"
